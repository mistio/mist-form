<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
      mist-form {
        --mist-form-border: 2px solid white;
      }
      /* mist-form::part(mist-form-text-field) {
        background-color: yellow ;
      } */
/*
       ::part(mist-form-multi-row-row) {
        background-color: blue;
      } */
      mist-form::part(mist-form-checkbox) {
        float: left;
        padding-top: 13px;
        margin-right: 0;
        --paper-checkbox-checked-color: red;
        --paper-checkbox-checked-ink-color: red !important;
      }
    </style>
  </head>

  <body>
    <div id="demo"></div>
    <!-- Web-animations is a dependency for the paper-dropdown-menu/paper-listbox components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.2/web-animations-next-lite.min.js"></script>
    <script type="module">
      import { html, render } from 'lit-html';
      import '@polymer/paper-styles/typography.js';
      import '@polymer/paper-styles/default-theme.js';
      import '@polymer/paper-styles/shadow.js';
      import '@polymer/paper-styles/demo-pages.js';
      import '@polymer/paper-styles/color.js';
      import '@polymer/iron-ajax/iron-ajax.js';
      import '@polymer/paper-icon-button/paper-icon-button.js';
      import '@polymer/iron-icons/iron-icons.js';
      import '@polymer/iron-selector/iron-selector.js';
      import '@polymer/paper-slider/paper-slider.js'
      import '@polymer/paper-swatch-picker/paper-swatch-picker.js';
      import '../../mist-form.js';

      const jsonUrl = 'constraints.json';
      const id = 'test-mist-form';
      const submitUrl = 'api/v1/clouds';
      const constraintsData = {
        dynamicData: {
        clouds: {
          func: new Promise((resolve) => {
              resolve(() => {
                return [{title: 'ALL', id:''}, {id:'cloudId1', title:'Cloud 1'}, {id:'cloudId2', title:'Cloud 2'}, {id:'cloudId3', title:'Cloud 3'}];
              });
          })
        },
        },
        conditionals: {
          fieldNameHidden: {
          func: cloud=> cloud === 'cloudId1' ,
        },
        hidePaperSlider1: {
          func: value => value === 'yes' || value === 'sure',
        },
        getDefaultActions: {
          func: defaultActions => defaultActions || []
        },
        }
      };
      render(
        html`<mist-form id=${id} .src=${jsonUrl} .dynamicDataNamespace=${constraintsData}>
          <div id="mist-form-custom">
            <paper-slider mist-form-type="paperSlider" editable></paper-slider>
            <paper-swatch-picker mist-form-type="colorSwatch" mist-form-value-prop="color" mist-form-value-change="color-picker-selected"></paper-swatch-picker>
          </div>
          <iron-ajax
            slot="formRequest"
            id="formAjax"
            .url="${submitUrl}"
            .contentType="application/json"
            .submit=${this}
            method="POST"
            content-type="application/json"
            @mist-form-request=${function (e) {
              this.body = e.detail.payload;
              console.log("this payload ", this.body)
              this.generateRequest();
            }}
            @response=${() => {
              console.log('on response');
            }}
            @request=${() => {
              console.log('on request');
            }}
            @error=${() => {
              console.log('on error');
            }}
          ></iron-ajax>
        </mist-form> `,
        document.querySelector('#demo')
      );
    </script>
  </body>
</html>
