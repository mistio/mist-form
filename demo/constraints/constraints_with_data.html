<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
      mist-form {
        --mist-form-border: 2px solid white;
      }
    </style>
  </head>

  <body>
    <div id="demo"></div>
    <!-- Web-animations is a dependency for the paper-dropdown-menu/paper-listbox components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.2/web-animations-next-lite.min.js"></script>
    <script type="module">
      import { html, render } from 'lit-html';
      import '@polymer/paper-styles/typography.js';
      import '@polymer/paper-styles/default-theme.js';
      import '@polymer/paper-styles/shadow.js';
      import '@polymer/paper-styles/demo-pages.js';
      import '@polymer/paper-styles/color.js';
      import '@polymer/paper-input/paper-input.js';
      import '@polymer/paper-input/paper-textarea.js';
      import '@polymer/paper-button/paper-button.js';
      import '@polymer/paper-dropdown-menu/paper-dropdown-menu.js';
      import '@polymer/paper-item/paper-item.js';
      import '@polymer/paper-radio-group/paper-radio-group.js';
      import '@polymer/paper-listbox/paper-listbox.js';
      import '@polymer/paper-checkbox/paper-checkbox.js';
      import '@polymer/paper-toggle-button/paper-toggle-button.js';
      import '@polymer/paper-spinner/paper-spinner.js';
      import '@polymer/iron-ajax/iron-ajax.js';
      import '@polymer/paper-icon-button/paper-icon-button.js';
      import '@polymer/iron-icons/iron-icons.js';
      import '@polymer/iron-selector/iron-selector.js';
      import '../../mist-form.js';

      const jsonUrl = 'constraints.json';
      const id = 'test-mist-form';
      const method = 'POST';
      const submitUrl = 'api/v1/clouds';
      const constraintsData = {
        getDefaultActions: {
          func: new Promise((resolve, reject) => {
              resolve(formValues => {
                const values = formValues && formValues.expiration && formValues.expiration.actions && formValues.expiration.actions.available;
                return values || [];
              });
          }),
          dependencies: ['expiration.actions.available'],
        },
      };
      const initialValues = {
        cost: {
            max_team_run_rate: '100',
            max_total_run_rate: '200',
          },
        size: {
            allowed: 'test1, test2, test3',
            not_allowed: 'test4',
            cpu: {
              min: '100',
              max: '200',
              show: false,
            },
            ram: {
              min: '200',
              max: '300',
              show: false,
            },
            disk: {
              min: '400',
              max: '500',
              show: true,
            },
            swap_disk: {
              min: '600',
              max: '700',
              show: true,
            },
          },
          expiration: {
            max: '100mo',
            default: '20w',
            actions: {
              available: ['destroy', 'undefine'],
              default: 'undefine',
            },
            notify: {
              default: '100w',
              require: true,
              msg: 'Test',
            },
          },
          field: [
            {
              name: 'Field2',
            },
            {
              show: true,
              name: 'Field3',
            },
          ]
        };
      render(
        html`<mist-form id=${id} .src=${jsonUrl} .method=${method} .dynamicDataNamespace=${constraintsData} .initialValues=${initialValues}>
          <iron-ajax
            slot="formRequest"
            id="formAjax"
            .url="${submitUrl}"
            .contentType="application/json"
            .submit=${this}
            @mist-form-request=${function (e) {
              this.params = JSON.stringify(e.detail.params);
              console.log("JSON.parse ", JSON.parse(this.params));
              console.log("this params ", this.params)
              this.generateRequest();
            }}
            @response=${() => {
              console.log('on response');
            }}
            @request=${() => {
              console.log('on request');
            }}
            @error=${() => {
              console.log('on error');
            }}
          ></iron-ajax>
        </mist-form> `,
        document.querySelector('#demo')
      );
    </script>
  </body>
</html>
