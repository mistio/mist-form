<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="demo"></div>
    <!-- Web-animations is a dependency for the paper-dropdown-menu/paper-listbox components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.2/web-animations-next-lite.min.js"></script>
    <script type="module">
      import { html, render } from 'lit-html';
      import '@polymer/paper-styles/typography.js';
      import '@polymer/paper-styles/default-theme.js';
      import '@polymer/paper-styles/shadow.js';
      import '@polymer/paper-styles/demo-pages.js';
      import '@polymer/paper-styles/color.js';
      import '@polymer/paper-input/paper-input.js';
      import '@polymer/paper-input/paper-textarea.js';
      import '@polymer/paper-button/paper-button.js';
      import '@polymer/paper-dropdown-menu/paper-dropdown-menu.js';
      import '@polymer/paper-item/paper-item.js';
      import '@polymer/paper-radio-group/paper-radio-group.js';
      import '@polymer/paper-listbox/paper-listbox.js';
      import '@polymer/paper-toggle-button/paper-toggle-button.js';
      import '@polymer/paper-spinner/paper-spinner.js';
      import '@polymer/iron-ajax/iron-ajax.js';
      import '../mist-form.js';

      const dynaData = {
        getTestData: {
          func: new Promise((resolve) => {
            setTimeout(function () {
              resolve(formValues => {
                return [formValues.title || 'title', formValues.age || 'age'];
              });
            }, 2500);
          }),
          dependencies: ['title', 'age'],
        },
      };
      const jsonUrl = 'space-camp-application.json';
      const id = 'test-mist-form';
      const submitUrl = 'api/v1/clouds';
      render(
        html`<mist-form
          id=${id}
          .src=${jsonUrl}
          .dynamicDataNamespace=${dynaData}
        >
          <iron-ajax
            slot="formRequest"
            id="formAjax"
            .url="${submitUrl}"
            .contentType="application/json"
            .submit=${this}
            @mist-form-request=${function (e) {
              this.params = e.detail.params;
              this.generateRequest();
            }}
            @response=${() => {
              console.log('on response');
            }}
            @request=${() => {
              console.log('on request');
            }}
            @error=${() => {
              console.log('on error');
            }}
          ></iron-ajax>
        </mist-form> `,
        document.querySelector('#demo')
      );
    </script>
  </body>
</html>
